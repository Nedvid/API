<body>
    <div class="container-fluid" id="wrapper">
        <div class="row">
            <nav class="sidebar col-xs-12 col-sm-4 col-lg-3 col-xl-2 bg-faded sidebar-style-">
                <h1 class="site-title"><a href="index.html">COOKER API</a></h1>

                <a href="#menu-toggle" class="btn btn-default" id="menu-toggle"><em class="fa fa-bars"></em></a>

                <ul class="nav nav-pills flex-column sidebar-nav">
                    <li class="nav-item"><a class="nav-link active" href="index.html"><em class="fa fa-dashboard"></em> Dashboard <span class="sr-only">(current)</span></a></li>
                </ul>

                <a href="#" class="logout-button"><em class="fa fa-power-off"></em> Wyloguj</a>
            </nav>

            <main class="col-xs-12 col-sm-8 offset-sm-4 col-lg-9 offset-lg-3 col-xl-10 offset-xl-2 pt-3 pl-4">
                <header class="page-header row justify-center">
                    <div class="col-md-6 col-lg-8">
                        <h1 class="float-left text-center text-md-left">Dashboard</h1>
                    </div>

                    <div class="dropdown user-dropdown col-md-6 col-lg-4 text-center text-md-right">

                        <p>Hello, <strong>Admin</strong></p>
                    </div>

                    <div class="clear"></div>
                </header>

                <section class="row">
                    <div class="col-sm-12">
                        <section class="row">
                            <div class="col-md-12 col-lg-12">
                                <div class="card mb-4">
                                    <div class="card-block">
                                        <h3 class="card-title">Oczekujące</h3>
                                        <div class="dropdown card-title-btn-container">
                                            <button class="btn btn-sm btn-subtle" type="button"><em class="fa fa-list-ul"></em> Wszystko</button>
                                            <button class="btn btn-sm btn-subtle dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><em class="fa fa-cog"></em></button>
                                            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
                                                <a class="dropdown-item" href="#"><em class="fa fa-search mr-1"></em> More info</a>
                                                <a class="dropdown-item" href="#"><em class="fa fa-thumb-tack mr-1"></em> Pin Window</a>
                                                <a class="dropdown-item" href="#"><em class="fa fa-remove mr-1"></em> Close Window</a>
                                            </div>
                                        </div>
                                        <div class="table-responsive">
                                            <table id="pending" class="table table-striped">
                                                <thead>
                                                    <tr>
                                                        <th>Id</th>
                                                        <th>Nazwa</th>
                                                        <th>Poziom</th>
                                                        <th>Osoby</th>
                                                        <th>Kroki</th>
                                                        <th>Ocena</th>
                                                        <th>Status</th>
                                                        <th>Akcja</th>
                                                    </tr>
                                                </thead>
                                                <tbody></tbody>
                                            </table>
                                            <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.min.js"></script>
                                            <script>
                                                var uri = '/api/Recipes';
                                                $(document).ready(function () {
                                                    $.getJSON(uri,
                                                    function (json) {
                                                        var tr;
                                                        for (var i = 0; i < json.length; i++) {
                                                            if (json[i].visible == false) {
                                                                tr = $('<tr/>');
                                                                tr.append("<td>" + json[i].id_Recipe + "</td>");
                                                                tr.append("<td>" + json[i].name_Recipe + "</td>");
                                                                tr.append("<td>" + json[i].level + "</td>");
                                                                tr.append("<td>" + json[i].number_Person + "</td>");
                                                                tr.append("<td>" + json[i].steps + "</td>");
                                                                tr.append("<td>" + json[i].rates + "</td>");
                                                                tr.append("<td>" + json[i].visible + "</td>");
                                                                tr.append("<td>" + '<button type="button" class="btn btn-sm btn-success">Zaakceptuj</button> <button type="button" class="btn btn-sm btn-danger">Odrzuć</button>' + "</td>");
                                                                $('#pending').append(tr);
                                                            }    
                                                        }
                                                    });
                                                });
                                            </script>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-12 col-lg-12">
                                <div class="card mb-4">
                                    <div class="card-block">
                                        <h3 class="card-title">Przepisy</h3>
                                        <div class="dropdown card-title-btn-container">
                                            <button class="btn btn-sm btn-subtle" type="button"><em class="fa fa-list-ul"></em> Wszystko</button>
                                            <button class="btn btn-sm btn-subtle dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><em class="fa fa-cog"></em></button>
                                            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
                                                <a class="dropdown-item" href="#"><em class="fa fa-search mr-1"></em> More info</a>
                                                <a class="dropdown-item" href="#"><em class="fa fa-thumb-tack mr-1"></em> Pin Window</a>
                                                <a class="dropdown-item" href="#"><em class="fa fa-remove mr-1"></em> Close Window</a>
                                            </div>
                                        </div>
                                        <div class="table-responsive">
                                            <table id="recipes" class="table table-striped">
                                                <thead>
                                                    <tr>
                                                        <th>Id</th>
                                                        <th>Nazwa</th>
                                                        <th>Poziom</th>
                                                        <th>Osoby</th>
                                                        <th>Kroki</th>
                                                        <th>Ocena</th>
                                                        <th>Zgoda</th>
                                                    </tr>
                                                </thead>
                                                <tbody >
                                                </tbody>
                                            </table>
                                            <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.min.js"></script>
                                            <script>
                                                var uri = '/api/Recipes';
                                                $(document).ready(function () {
                                                    $.getJSON(uri,
                                                    function (json) {
                                                        var tr;
                                                        for (var i = 0; i < json.length; i++) {
                                                            tr = $('<tr/>');
                                                            tr.append("<td>" + json[i].id_Recipe + "</td>");
                                                            tr.append("<td>" + json[i].name_Recipe + "</td>");
                                                            tr.append("<td>" + json[i].level + "</td>");
                                                            tr.append("<td>" + json[i].number_Person + "</td>");
                                                            tr.append("<td>" + json[i].steps + "</td>");
                                                            tr.append("<td>" + json[i].rates + "</td>");
                                                            tr.append("<td>" + json[i].visible + "</td>");
                                                            $('#recipes').append(tr);
                                                        }
                                                    });
                                                });
                                            </script>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </section>
                        <section class="row">
                            <div class="col-12 mt-1 mb-4">© Cooker 2018</div>
                        </section>
                    </div>
                </section>
            </main>
        </div>
    </div>
